<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
         function showName(){
                document.write(this.name+ " is "+ this.age + " years old.</br>");
            }

        // Create direct instance of object
        var Sam = {name:"Sam", age:25, address: "Sitapaila", showDetails: showName};
        Sam.showDetails();
        

        // create an object constructor
        function Person(name, age, address){
            this.name = name;
            this.age = age;
            this.address = address;
            this.showDetails = showName;
            
        }
       
        
        var Rahul = new Person("Rahul",20, "Ktm" );
        Rahul.showDetails();

        
        
    </script>
</body>
</html>
