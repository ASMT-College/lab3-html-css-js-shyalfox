<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
               $(document).ready(  function hidemyDive(){
            $("#myDiv").hide();
            $("#myDiv").click(function(){
                alert("I am jquery gujaimas");
            });
            $("#myDiv").on("mouseenter",function(){
                $("body").css("background-color","green");
            });
            $("#myDiv").on("mouseleave",function(){
                $("body").css("background-color","red");
            });
        });
    </script>
</head>
<body>
    <div id="myDiv">Hello My Div</div>
    <div onclick="$('#myDiv').show()">Show</div>
    <div onclick="hidemyDive()">HIde</div>
    
    <script>
            function hidemyDive(){
            $("#myDiv").hide();
        }
           
    </script>
</body>
</html>
